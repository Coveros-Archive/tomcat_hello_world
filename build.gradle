    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'nebula.rpm'

// JDK version source compatibility
sourceCompatibility = 1.8
// project version
version = '1.0'
// War file name
war.baseName = 'hello-world'
